name: Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - develop

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort mypy pylint
          pip install -r requirements.txt

      - name: Run Black (Code Formatter Check)
        run: |
          black --check --diff *.py || echo "::warning::Code formatting issues found. Run 'black *.py' to fix."

      - name: Run isort (Import Sorter Check)
        run: |
          isort --check-only --diff *.py || echo "::warning::Import sorting issues found. Run 'isort *.py' to fix."

      - name: Run Flake8 (Linting)
        run: |
          flake8 *.py --max-line-length=120 --extend-ignore=E203,W503 || echo "::warning::Linting issues found."

      - name: Run Pylint
        run: |
          pylint *.py --disable=C0111,C0103,R0913,R0914 --max-line-length=120 || echo "::warning::Pylint issues found."
        continue-on-error: true

      - name: Security Check with Bandit
        run: |
          pip install bandit
          bandit -r *.py -f json -o bandit-report.json || echo "::warning::Security issues found."
        continue-on-error: true

  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          pip install -r requirements.txt

      - name: Test Python modules
        run: |
          python -m py_compile data_loader.py
          python -m py_compile business_metrics.py
          python -m py_compile dashboard.py
          echo "✓ All Python modules compile successfully"

      - name: Run module imports
        run: |
          python -c "import data_loader; print('✓ data_loader imports successfully')"
          python -c "import business_metrics; print('✓ business_metrics imports successfully')"

  notebook-check:
    name: Notebook Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install jupyter nbconvert nbformat
          pip install -r requirements.txt

      - name: Validate Jupyter notebooks
        run: |
          jupyter nbconvert --to notebook --execute --inplace EDA_Refactored.ipynb --ExecutePreprocessor.timeout=600 || echo "::warning::Notebook execution had issues"
        continue-on-error: true

  summary:
    name: Review Summary
    runs-on: ubuntu-latest
    needs: [code-quality, test, notebook-check]
    if: always()

    steps:
      - name: Post review summary
        run: |
          echo "## Code Review Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Status" >> $GITHUB_STEP_SUMMARY
          echo "- Code Quality: ${{ needs.code-quality.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Tests: ${{ needs.test.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Notebook Check: ${{ needs.notebook-check.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Review the detailed logs above for any warnings or errors." >> $GITHUB_STEP_SUMMARY

name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify module imports
        run: |
          python -c "import data_loader; import business_metrics; print('Modules loaded successfully')"

      - name: Check dashboard syntax
        run: |
          python -m py_compile dashboard.py

      - name: Test data loading
        run: |
          python -c "
          import data_loader as dl
          datasets = dl.load_datasets()
          print(f'Loaded {len(datasets)} datasets')
          print('Data loading test passed')
          "

  dashboard-test:
    name: Dashboard Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Validate Streamlit dashboard
        run: |
          python -c "
          import streamlit
          print('Streamlit installed successfully')
          "

      - name: Check dashboard imports
        run: |
          python -c "
          import sys
          import importlib.util

          spec = importlib.util.spec_from_file_location('dashboard', 'dashboard.py')
          print('Dashboard module validation passed')
          "

  documentation:
    name: Documentation Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check documentation files
        run: |
          for file in README.md CLAUDE.md DASHBOARD_GUIDE.md; do
            if [ -f "$file" ]; then
              echo "✓ $file exists"
            else
              echo "✗ $file missing"
              exit 1
            fi
          done

      - name: Check required Python files
        run: |
          for file in data_loader.py business_metrics.py dashboard.py; do
            if [ -f "$file" ]; then
              echo "✓ $file exists"
            else
              echo "✗ $file missing"
              exit 1
            fi
          done

      - name: Check requirements.txt
        run: |
          if [ -f "requirements.txt" ]; then
            echo "✓ requirements.txt exists"
            echo "Required packages:"
            cat requirements.txt | grep -v "^#" | grep -v "^$"
          else
            echo "✗ requirements.txt missing"
            exit 1
          fi
